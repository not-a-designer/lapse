<ion-header>
  <ion-toolbar>
    <ion-buttons left>
    	<button ion-button icon-only left (click)="dismiss()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title text-center>Log In via Twitter</ion-title>
    <ion-buttons right>
      <ion-icon padding-right name="logo-twitter" class="larger twitter"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </form>

  <ion-footer padding>
    <button ion-button full (click)="tryLogin()">Login</button>
  </ion-footer>
</ion-content>

<style>
  .facebook {
    color: blue;
  }

  .twitter {
    color: cyan;
  }

  .instagram {
    color: navy;
  }
  .larger {
    font-size:28px;
  }
  
</style>
