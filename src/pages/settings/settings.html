<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-padding>  

    <ion-item no-lines no-padding>
      <ion-label><ion-icon padding name="calendar"></ion-icon>Push notifications</ion-label>
      <ion-toggle #push color="dark" [checked]="dailyPush" (ionChange)="togglePush()"></ion-toggle>
    </ion-item>

    <ion-item no-padding>
      
      <ion-label><ion-icon padding [name]="toggleIcon" (click)="toggleVisible()"></ion-icon>&nbsp;Auto-generate gifs</ion-label>
      <ion-toggle #autoGen color="dark" [disabled]="autoGenDisabled" [checked]="autoGenChecked" (ionChange)="toggleAutoGen()"></ion-toggle>
    </ion-item>

    <ion-item-group *ngIf="toggleOpen">
      <ion-row no-padding>
        <ion-col width-50 no-padding>
          <ion-label no-padding text-center>Weeks</ion-label>
        </ion-col>
        <ion-col width-50 no-padding>
          <ion-label no-padding text-center>Months</ion-label>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col width-25 no-padding>
          
          <ion-item padding-left no-lines>
            <ion-label no-padding>&nbsp;1</ion-label>
            <ion-checkbox no-padding color="dark" [disabled]="!autoGenChecked" [checked]="oneWeek" (ionChange)="toggle(7)"></ion-checkbox> 
          </ion-item>
        
          <ion-item padding-left no-lines>
            <ion-label no-padding>&nbsp;3</ion-label>
            <ion-checkbox no-padding color="dark" [disabled]="!autoGenChecked" [checked]="threeweek" (ionChange)="toggle(21)"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col width-25 no-padding>
          <ion-item padding-left no-lines>
            <ion-label no-padding>&nbsp;2</ion-label>
            <ion-checkbox no-padding color="dark" [disabled]="!autoGenChecked" [checked]="twoWeek" (ionChange)="toggle(14)"></ion-checkbox> 
          </ion-item>
        
          <ion-item padding-left no-lines>
            <ion-label no-padding>&nbsp;4</ion-label>
            <ion-checkbox no-padding color="dark" [disabled]="!autoGenChecked" [checked]="fourWeek" (ionChange)="toggle(28)"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col width-25 no-padding>
          <ion-item padding-left no-lines>
            <ion-label no-padding>&nbsp;2</ion-label>
            <ion-checkbox no-padding color="dark" [disabled]="!autoGenChecked" [checked]="twoMonth" (ionChange)="toggle(2)"></ion-checkbox>
          </ion-item>

          <ion-item padding-left no-lines>
            <ion-label no-padding>&nbsp;4</ion-label>
            <ion-checkbox no-padding color="dark" [disabled]="!autoGenChecked" [checked]="fourMonth" (ionChange)="toggle(4)"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col width-25 no-padding>
          <ion-item padding-left no-lines>
            <ion-label no-padding>&nbsp;3</ion-label>
            <ion-checkbox no-padding color="dark" [disabled]="!autoGenChecked" [checked]="threeMonth" (ionChange)="toggle(3)"></ion-checkbox>
          </ion-item>

          <ion-item padding-left no-lines>
            <ion-label no-padding>&nbsp;6</ion-label>
            <ion-checkbox no-padding color="dark" [disabled]="!autoGenChecked" [checked]="sixMonth" (ionChange)="toggle(6)"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item-group>

    <ion-item-group>

      <ion-item no-lines no-padding>
        <ion-icon padding-left item-left class="larger instagram" name="logo-instagram"></ion-icon>
        <button ion-button block text-center [outline]="iOutline" [color]="igLoginColor" (click)="checkLoginIg()">{{ igAuthText }}</button>
        <ion-icon padding-left item-right [color]="igLoginColor" [name]="igAuthIcon"></ion-icon>
      </ion-item>
 
      <ion-item no-lines no-padding>
        <ion-icon padding-left item-left class="larger facebook" name="logo-facebook"></ion-icon>
        <button ion-button block text-center [outline]="fOutline" [color]="fbLoginColor" (click)="checkLoginFb()">{{ fbAuthText }}</button>
        <ion-icon padding-left item-right [color]="fbLoginColor" [name]="fbAuthIcon"></ion-icon>
      </ion-item>

      <ion-item no-lines no-padding>
        <ion-icon padding-left item-left class="larger twitter" name="logo-twitter"></ion-icon>
        <button ion-button block text-center [outline]="tOutline" [color]="twLoginColor" (click)="checkLoginTw()">{{ twAuthText }}</button>
        <ion-icon padding-left item-right [color]="twLoginColor"[name]="twAuthIcon"></ion-icon>
      </ion-item>

      <ion-item no-lines no-padding>
        <ion-icon padding-left item-left class="larger" name="mail"></ion-icon>
        <button ion-button block text-center [outline]="eOutline" [color]="emailLoginColor" (click)="checkLoginEmail()">{{ emailAuthText }}</button>
        <ion-icon padding-left item-right [color]="emailLoginColor" [name]="emailAuthIcon"></ion-icon>
      </ion-item>

    </ion-item-group>
  </ion-list>

  <ion-fab bottom round center padding-bottom>
    <button ion-fab color="dark" (click)="showAbout()"><ion-icon name="help"></ion-icon></button>
  </ion-fab>
</ion-content>

<style>
  .facebook {
    color: blue;
  }

  .twitter {
    color: cyan;
  }

  .instagram {
    color: navy;
  }
  .larger {
    font-size: 30px;
  }
  
</style>
