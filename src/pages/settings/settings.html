<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-padding text-center>  

    <ion-item no-lines>
      <button ion-button item-left icon-only clear color="dark" (click)="showScheduleModal()"><ion-icon [name]="user.getAlertStatus() ? 'add-circle' : 'alarm'"></ion-icon></button>
      <ion-label>{{ user.getAlertStatus() ? 'Add new alert' : 'Enable push alerts' }}</ion-label>
      <ion-toggle item-right color="dark" [(ngModel)]="user.pushOn" (ionChange)="togglePush()"></ion-toggle>
      <!--<button ion-button icon-left item-left clear color="dark" (click)="showScheduleModal()">
        <ion-icon padding-left button-left class="larger" color="dark" [name]="dailyPush ? 'add-circle' : 'alarm'"></ion-icon>
        {{ dailyPush ? 'Add new alert' : 'Enable push alerts' }}
      </button>
      <ion-toggle item-right color="dark" [(ngModel)]="dailyPush" (ionChange)="togglePush()"></ion-toggle>-->
    </ion-item>

    <ion-item-group horizontal-padding text-center>

      <ion-item no-lines text-center>
        <button padding icon-left icon-right ion-button block text-center [color]="igLink ? 'ig' : 'light'" (click)="checkLoginIg()">
          <ion-row center>
            <ion-col width-20>
              <ion-icon padding [color]="igLink ? 'light' : 'ig'" class="larger" name="logo-instagram"></ion-icon>
            </ion-col>

            <ion-col width-60>
              {{ igLink ? 'Connected' : 'Connect to Instagram' }}
            </ion-col>

            <ion-col width-20>
              <ion-icon padding [color]="igLink ? 'light' : 'danger'" [name]="igLink ? 'checkmark-circle' : 'alert'"></ion-icon>
            </ion-col>
          </ion-row>
        </button>
      </ion-item>
 
      <ion-item no-lines text-center>
        <button padding icon-left icon-right ion-button block text-center [color]="fbLink ? 'fb' : 'light'" (click)="checkLoginFb()">
          <ion-row center>
            <ion-col width-20>
              <ion-icon padding class="larger" [color]="fbLink ? 'light' : 'fb'" name="logo-facebook"></ion-icon>
            </ion-col>

            <ion-col width-60>
              {{ fbLink ? 'Connected' : 'Connect to Facebook' }}
            </ion-col>

            <ion-col width-20>
              <ion-icon padding [color]="fbLink ? 'light' : 'danger'" [name]="fbLink ? 'checkmark-circle' : 'alert'"></ion-icon>
            </ion-col>
          </ion-row>
        </button>
      </ion-item>

      <ion-item no-lines text-center>
        <button padding icon-left icon-right ion-button block text-center [color]="twLink ? 'tw' : 'light'" (click)="checkLoginTw()">
          <ion-row center>
            <ion-col width-20>
              <ion-icon padding class="larger" [color]="twLink ? 'light' : 'tw'" name="logo-twitter"></ion-icon>
            </ion-col>

            <ion-col width-60>
              {{ twLink ? 'Connected' : 'Connect to Twitter' }}
            </ion-col>

            <ion-col width-20>
              <ion-icon padding [color]="twLink ? 'light' : 'danger'" [name]="twLink ? 'checkmark-circle' : 'alert'"></ion-icon>
            </ion-col>
          </ion-row>
        </button>
      </ion-item>

      <ion-item no-lines text-center>
        <button padding icon-left icon-right ion-button block text-center [color]="emailLink ? 'dark' : 'light'" (click)="checkLoginEmail()">
          <ion-row center>
            <ion-col width-20>
              <ion-icon padding class="larger" name="mail"></ion-icon>
            </ion-col>

            <ion-col width-60>
              {{ emailLink ? 'Connected' : 'Connect an email' }}
            </ion-col>

            <ion-col width-20>
              <ion-icon padding [color]="emailLink ? 'light' : 'danger'" [name]="emailLink ? 'checkmark-circle' : 'alert'"></ion-icon>
            </ion-col>
          </ion-row>
        </button>
      </ion-item>

    </ion-item-group>
  </ion-list>

  <ion-fab bottom round center padding-bottom>
    <button ion-fab color="dark" (click)="showAbout()"><ion-icon name="help"></ion-icon></button>
  </ion-fab>
</ion-content>

<style>
  .facebook {
    color: blue;
  }

  .twitter {
    color: cyan;
  }

  .instagram {
    color: navy;
  }
  .larger {
    font-size: 30px;
  }
  
</style>
