<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-padding>  

    <ion-item no-lines no-padding>
      <ion-label><ion-icon padding name="calendar"></ion-icon>Push notifications</ion-label>
      <ion-toggle #push color="secondary" [checked]="dailyPush" (ionChange)="togglePush(push.checked)"></ion-toggle>
    </ion-item>

    <ion-item no-padding>
      
      <ion-label><ion-icon padding [name]="toggleIcon" (click)="toggleVisible()"></ion-icon>&nbsp;Auto-generate gifs</ion-label>
      <ion-toggle #autoGen color="secondary" [disabled]="autoGenDisabled" [checked]="autoGenChecked" (ionChange)="toggleAutoGen(push.checked)"></ion-toggle>
    </ion-item>

    <ion-item-group *ngIf="toggleOpen">

      <ion-item vertical-padding no-lines>
        <ion-label no-padding>1 month</ion-label>
        <ion-checkbox [disabled]="!autoGenChecked"></ion-checkbox> 
      </ion-item>
        
      <ion-item vertical-padding no-lines>
        <ion-label no-padding>3 months</ion-label>
        <ion-checkbox [disabled]="!autoGenChecked"></ion-checkbox>
      </ion-item>

      <ion-item vertical-padding no-lines>
        <ion-label no-padding>6 months</ion-label>
        <ion-checkbox [disabled]="!autoGenChecked"></ion-checkbox>
      </ion-item>

      <ion-item vertical-padding>
        <ion-label>12 months</ion-label>
        <ion-checkbox [disabled]="!autoGenChecked"></ion-checkbox>
      </ion-item>

    </ion-item-group>

    <ion-item-group no-padding>
      <ion-item no-lines no-padding>
        
            <ion-label><ion-icon padding name="logo-instagram"></ion-icon>&nbsp;Link Instagram</ion-label>
            <button item-right ion-button outline small [color]="igLoginColor" (click)="checkLoginIg()"><ion-icon [name]="igAuthIcon"></ion-icon>&nbsp;{{ igAuthText }}</button>
            
            <!--<button item-right ion-button small color="secondary" (click)="checkLoginIg()" [hidden]="!igLink"><ion-icon [name]="fbAuthIcon"></ion-icon> Logout</button>-->
        
      </ion-item>
 
      <ion-item no-lines no-padding>
        
            <ion-label><ion-icon padding name="logo-facebook"></ion-icon>&nbsp;Link Facebook</ion-label>
            <button item-right ion-button outline small [color]="fbLoginColor" (click)="checkLoginFb()"><ion-icon [name]="fbAuthIcon"></ion-icon>&nbsp;{{ fbAuthText }}</button>
            
            <!--<button item-right ion-button small color="secondary" (click)="checkLoginFb()" [hidden]="!fbLink"><ion-icon [name]="fbAuthIcon"></ion-icon> Logout</button>-->
        
      </ion-item>

      <ion-item no-lines no-padding>
        
            <ion-label><ion-icon padding name="logo-twitter"></ion-icon>&nbsp;Link Twitter</ion-label>
            <button item-right ion-button outline small [color]="twLoginColor" (click)="checkLoginTw()"><ion-icon [name]="twAuthIcon"></ion-icon>&nbsp;{{ twAuthText }}</button>
            
            <!--<button item-right ion-button small color="secondary" (click)="checkLoginTw()" [hidden]="!twLink"><ion-icon [name]="twAuthIcon"></ion-icon> Logout</button>-->
        
      </ion-item>

      <ion-item no-lines no-padding>
        
            <ion-label><ion-icon padding name="mail"></ion-icon>&nbsp;Link Email</ion-label>
            <button item-right ion-button outline small  [color]="emailLoginColor" (click)="checkLoginEmail()"><ion-icon [name]="emailAuthIcon"></ion-icon>&nbsp;{{ emailAuthText }}</button>
            
            <!--<button item-right ion-button small color="secondary" (click)="checkLoginEmail()" [hidden]="!emailLink"><ion-icon [name]="emailAuthIcon"></ion-icon> Logout</button>-->
        
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button large full (click)="showAbout()">About</button>
</ion-footer>
<style>
  .facebook {
    color: blue;
  }

  .twitter {
    color: cyan;
  }

  .instagram {
    color: navy;
  }
  .larger {
    font-size:36px;
  }
  
</style>
