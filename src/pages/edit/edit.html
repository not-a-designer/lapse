<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item horizontal-padding no-lines>
    <ion-label stacked>frames</ion-label>
    <ion-range [(ngModel)]="totalFrames" color="dark" dualKnobs="true" min="7" max="1825" step="7" snaps="7">
      <ion-label range-left>{{ totalFrames.upper - totalFrames.lower || MIN_FRAMES }}</ion-label>
      <ion-label range-right>{{ MAX_FRAMES }}</ion-label>
    </ion-range>
  </ion-item>

  <ion-item horizontal-padding>
    <ion-label stacked>fps</ion-label>
    <ion-range [(ngModel)]="fps" color="dark" min="1" max="24" step="1" snaps="1" value="1">
      <ion-label range-left>{{ fps }}</ion-label>
      <ion-label range-right>{{ MAX_FPS }}</ion-label>
    </ion-range>
  </ion-item>

  <ion-fab bottom left round padding>
    <button ion-fab color="light" (click)="saveGif()"><ion-icon name="download"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom center round padding-bottom>
    <button ion-fab large color="dark" (click)="showPreviewModal()"><ion-icon name="eye"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom right round padding>
    <button ion-fab color="light" (click)="presentShareActionSheet()"><ion-icon name="share"></ion-icon></button>
  </ion-fab>

</ion-content>
