<ion-header>
  <ion-toolbar>
    <ion-buttons left>
    	<button ion-button icon-only start (click)="dismiss()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title text-center>About</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item no-lines padding>
      <ion-label text-center>Follow us on social media</ion-label>
    </ion-item>

    <ion-item no-lines no-padding (click)="goInstagram()">
      <ion-label item-right text-center><ion-icon item-left name="logo-instagram" class="instagram larger"></ion-icon> @Lapse</ion-label>
    </ion-item>

    
    <ion-item no-lines no-padding (click)="goFacebook()">
      <ion-label item-right text-center><ion-icon padding item-left color="blue" name="logo-facebook" class="facebook larger"></ion-icon> /Lapse</ion-label>
    </ion-item>

    
    <ion-item no-lines no-padding text-center (click)="goTwitter()">
       
      <ion-label padding><ion-icon name="logo-twitter" class="twitter larger"></ion-icon> @Lapse</ion-label>
    </ion-item>
  <ion-footer text-center no-padding padding-top>
    Lapse is a daily transformation gif generator

    <p>&copy;2016</p>
  </ion-footer>
</ion-content>

<style>
  .facebook {
    color: blue;
  }

  .twitter {
    color: cyan;
  }

  .instagram {
    color: navy;
  }
  .larger {
    font-size:32px;
  }
  
</style>
